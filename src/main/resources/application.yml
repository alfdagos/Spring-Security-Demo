spring:
  application:
    name: spring-security-demo

  datasource:
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: false
        jdbc.lob.non_contextual_creation: true

  flyway:
    enabled: true
    locations: classpath:db/migration

  cache:
    type: caffeine

server:
  port: 8080

logging:
  level:
    root: INFO
    it.alf.springsecurity: DEBUG

# JWT properties
jwt:
  # Default secret for local tests/dev (must be at least 32 bytes for HS256)
  secret: ${JWT_SECRET:0123456789012345678901234567890123456789012345678901234567890123}
  access-token-expiration-ms: ${JWT_ACCESS_EXP_MS:900000} # 15 minutes
  refresh-token-expiration-ms: ${JWT_REFRESH_EXP_MS:604800000} # 7 days

# Profiles
---
spring:
  config:
    activate:
      on-profile: dev

  datasource:
    url: jdbc:postgresql://localhost:5432/spring_security_demo_dev
    username: postgres
    password: postgres

app:
  cors:
    allowed-origins: "http://localhost:3000"

---
spring:
  config:
    activate:
      on-profile: test
  datasource:
    url: jdbc:postgresql://localhost:5433/testdb
    username: postgres
    password: postgres

---
spring:
  config:
    activate:
      on-profile: prod
  datasource:
    url: ${JDBC_DATABASE_URL}
    username: ${JDBC_DATABASE_USERNAME}
    password: ${JDBC_DATABASE_PASSWORD}
