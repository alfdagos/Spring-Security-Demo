version: '3.8'
services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: spring_security_demo_dev
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
  app:
    build: .
    ports:
      - "8080:8080"
    environment:
      SPRING_PROFILES_ACTIVE: dev
      JWT_SECRET: "dev-secret-change-me"
      JDBC_DATABASE_URL: jdbc:postgresql://db:5432/spring_security_demo_dev
      JDBC_DATABASE_USERNAME: postgres
      JDBC_DATABASE_PASSWORD: postgres
    depends_on:
      - db
# optional redis for cache/session if needed
  redis:
    image: redis:7
    ports:
      - "6379:6379"
    deploy:
      restart_policy:
        condition: on-failure

volumes:
  pgdata:
